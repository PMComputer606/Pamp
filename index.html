<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Disfruta de nuestros servicios de computación e Internet WiFi. Contamos con más de 10 años de experiencia en el campo, somos una empresa confiable y eficiente">
    <meta name="keywords" content="Servicio, Internet, computacion" />
    <title>PAMPARED</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/redes.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="images/log.jpg" />

    <script
      src="https://kit.fontawesome.com/41bcea2ae3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!---------------------Redes sociales--------------------->
    <div class="redes">
      <div id="Whatsapp">
        <a href="https://wa.me/5493515479162" target="_blank" class="fab fa-whatsapp"></a>
      </div>
    </div>
    <!---------------------------MENU--------------------------->
    <header>
     <nav>
        <section class="container-nav">
          <div class="logo">
            <a href="index.html"><img src="images/log.jpg" alt="" /></a>
          </div>
          <div class="enlaces-header">
            <ul>
              <li><a href="index.html" id="select">Inicio</a></li>
              <li><a href="empresa.html">Empresa</a></li>
              <li><a href="servicios.html">Servicios</a></li>
              <li><a href="contacto.html">Contacto</a></li>
            </ul>
          </div>
          <div class="hamburguer">
            <i class="fas fa-bars"></i>
          </div>
        </section>
      </nav>
    </header>

    <!---------------------------SLIDER--------------------------->
    <div class="container-slider">
      <div class="slider" id="slider">
        <div class="slider__section">
          <img src="images/red 1.jpg" alt="" class="slider__img" />
        </div>

        <div class="slider__section">
          <img src="images/red 2.jpg" alt="" class="slider__img" />
        </div>

        <div class="slider__section">
          <img src="images/red 3.jpg" alt="" class="slider__img" />
        </div>

        <div class="slider__section">
          <img src="images/red 4.jpg" alt="" class="slider__img" />
        </div>
      </div>

      <div class="slider__btn slider__btn--left" id="btn-right">&#60;</div>
      <div class="slider__btn slider__btn--right" id="btn-left">&#62;</div>
    </div>

    <!------------ABOUT------------>
    <section class="container__about">
      <div class="about">
        <div class="about__text">
          <h1>Estado de cuenta</h1>
          <p>
            En esta sesión puedes ver cómo está tu estado de cuenta en tu servicio de Internet con PAMPARED
          </p>
          <a href="https://pampared.portaldeinternet.me/users/login" target="_blank">Entrar</a>
        </div>

        <div class="image__about">
          <img src="images/maindbo.png" alt="" />
          <img src="images/wifi.png" alt="" />
        </div>
      </div>
    </section>

    <!--------------------BANNER-------------------->
    <section class="container-banner">
      <video onloadedmetadata="this.muted=true" autoplay loop>
        
        <source src="video/red1.mp4" type="video/mp4" />
      </video>
      <h2 class="titulo"><span class="typed"></span></h2>
    </section>
    <div class="title__marcas">
      <h2>Sitio de pago</h2>
      <a href="https://www.bancoroela.com.ar:8081/" target="_blank"
        >Pagar aqui</a>
    </div>

    <!--------------CARRUSEL-------------->
    <div class="carrusel">
      <div class="carrusel__items">
        <div class="carrusel-item"><img src="images/mercadopago.png" alt="" /></div>
        <div class="carrusel-item"><img src="images/Naranja.png" alt="" /></div>
        <div class="carrusel-item"><img src="images/Brubank.png" alt="" /></div>
        <div class="carrusel-item"><img src="images/santander.png" alt="" /></div>
        <div class="carrusel-item"><img src="images/bancor.png" alt="" /></div>
        <div class="carrusel-item"><img src="images/uala.png" alt="" /></div>
        <div class="carrusel-item"><img src="images/nacion.png" alt="" /></div>
        <div class="carrusel-item"><img src="images/macro.png" alt="" /></div>
      </div>
    </div>

    <!----------------FOOTER---------------->
    <footer>
      <div class="contenedor__footer">
        <div class="content__footer">
          <img src="images/log.jpg" alt="" class="footer-img">
        </div>
      </div>
      <h2 class="titulo__foot">
        &copy;Pampared | Desarrollado por TagNameDigital
      </h2>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="js/main.js"></script>
    <script src="js/carrusel.js"></script>
    <script src="js/escritura.js"></script>
    <script src="js/slider.js"></script>
  </body>
</html>
